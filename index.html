<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <div id="header">
        <h1>Piedra, Papel o Tijera</h1>
    </div>
    <div id="container">
        <div id="sorteo">
            <label for="numUsuarios" id="numeroJugadores">Participantes:</label>
            <!-- Con el input number se abre el teclado y mueve los elementos de abajo
                <input type="number" id="numUsuarios">
            -->
            <br>
            <span>Min. 1</span>
            <input type="range" id="numUsuarios" name="numUsuarios" min="1" max="20" step="1">
            <span>Max. 20</span>
            <br>
            <button id="elegir">Elegir</button>
            <p id="seleccionado">Jugador seleccionado</p>
        </div>
        <div id="resultados">
            <div id="jugador">
                <h3>Tu</h3>
                <div class="contImg">
                    <img src="img/gifJug.gif" alt="gif" id="imgJugador">
                </div>
            </div>
            <div id="comp">
                <h3>Comp</h3>
                <div class="contImg">
                    <img src="img/gifComp.gif" alt="gif" id="imgComp">
                </div>
            </div>
        </div>
    </div>
    <div id="botones">
        <button id="piedra" class="activo">Piedra</button>
        <button id="papel" class="activo">Papel</button>
        <button id="tijera" class="activo">Tijera</button> 
        <br>
        <button id="jugar" class="activo">Jugar</button>
        <button id="reiniciar">Reiniciar</button>
    </div>
    <div id="frase">
        <h3 id="mensaje">Empieza a jugar</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
